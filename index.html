<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><img class="svgImg" src="svg/plus.svg"></img> New game</button>
            <!-- <i class="ion-ios-plus-outline"></i> -->
            <button class="btn-value"><img class="svgImg" src="svg/set.svg"></img> Set max score</button>
            <!-- <ion-icon name="contract-outline"></ion-icon> -->
            <input type="text" id="maxScore" name="input">
            <button class="btn-roll"><img class="svgImg" src="svg/dice.svg"></img> Roll dice</button>
            <!-- <i class="ion-ios-loop"></i> -->
            <button class="btn-hold"><img class="svgImg" src="svg/hold.svg"></img> Hold</button>
            <!-- <i class="ion-ios-download-outline"></i> -->

            <img src="dice-1.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
